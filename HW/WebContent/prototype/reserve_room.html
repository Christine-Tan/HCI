<div class="container theme-showcase" role="main">

    <!-- Main jumbotron for a primary marketing message or call to action -->

    </div>

    <div>
        <div>
            <div class="col-md-8 sx-col-left">
                <div class="panel panel-primary sx-border-blue">
                    <div class="panel-body">
                        <h4><strong>房间信息</strong></h4>
                        <hr>
                        <div class="col-md-12">
                            <div class="col-md-6">
                                <label class="sx-label-key">入住房型</label>
                                <span class="sx-label-value">单人间</span>
                                <span class="sx-label-value">(可入住1人)</span>
                            </div>
                            <div class="col-md-1">
                                <a href="choose_room.html" type="button" class="btn btn-primary btn-default btn-xs "

                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="col-md-6">
                                <label class="sx-label-key">入住日期</label>
                                <span class="sx-label-value">2016-10-1</span>
                                <span class="sx-small-grey">至</span>
                                <span class="sx-label-value">2016-10-1</span>
                            </div>
                            <div class="col-md-1">
                                <button class="btn btn-primary btn-default btn-xs" style="margin-top: 10px"
                                        type="button" data-toggle="modal"

                            </div>

                        </div>
                        <div class="col-md-12" style="margin-bottom: 20px">
                            <div class="col-md-6">
                                <label class="sx-label-key">房间单价</label>

                            </div>
                        </div>
                        <h4><strong>入住信息</strong></h4>
                        <hr>
                        <div>
                            <form>
                                <div class="form-group form-inline col-md-12">
                                    <label for="exampleInputName1" class="sx-label-key">入住人1</label>
                                    <input type="text" class="form-control" id="exampleInputName1" placeholder="姓名">
                                    <input type="text" class="form-control" placeholder="联系电话">
                                </div>
                                <div class="form-group form-inline col-md-12">
                                    <label for="exampleInputName2" class="sx-label-key">入住人2</label>
                                    <input type="text" class="form-control" id="exampleInputName2" placeholder="姓名">
                                    <input type="text" class="form-control" placeholder="联系电话">
                                </div>
                                <div style="text-align: right;margin-right: 30px">

                            </form>
                        </div>

<div class="modal fade" id="modifyDateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     style="margin-top:20%">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h5 class="modal-title" id="exampleModalLabel">更改日期</h5>
            </div>
            <div class="modal-body">
                <div>
                    <form class="form-horizontal">
                        <label class="col-sm-2">入住日期</label>
                        <div class="col-md-4">
                            <input type="date" class="form-control">
                        </div>
                        <label class="col-sm-2">离店日期</label>
                        <div class="col-md-4">
                            <input type="date" class="form-control">
                        </div>
                    </form>
                </div>
                <div style="text-align: right">
                    <button type="button" class="btn btn-primary btn-default btn-sm" style="margin-top: 10px">确认更改
                    </button>
                </div>
            </div>
        </div>
    </div>
